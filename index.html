<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Flexbox</title>
</head>
<body>
  <section>
  <div id="left_side">  <p> Left Side </p> </div>
  <div id="center" >
    <p> Center </p>
  <div class="pkg_deal">
    <div class="pkg_hdr">
      <h2>Meet Guidebooks</h2>
      <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
    </div> <!-- pkg_hdr -->
    <div class="pkg_pics">
      <div id="pkg1" class="pkg_info" >San Francisco</div>
      <div id="pkg2" class="pkg_info" >New York</div>
      <div id="pkg3" class="pkg_info" >London</div>
    </div>
    <div class="pkg_more_info">
     <button type="button">See All Guidebooks</button>
    </div>
  </div> <!-- package_deal -->

  <div class="pkg_deal">
    <div class="pkg_hdr">
      <h2>Just for the weekend</h2>
      <h3>Discover new, inspiring places close to home.</h3>
    </div>
    <div class="pkg_pics">
      <img src="img/napa.jpg" alt="napa">
      <img src="img/sonoma.jpg" alt="Sonoma">
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
    </div>
    <div class="pkg_more_info">
       <button type="button">See All Destinations</button>
    </div>
  </div> <!-- pkg_deal -->
</div> <!-- center -->
<div id="right_side">
  <p> Right Side </p>
</div>
</section>

</body>
</html>
